<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APMC AdManager</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Nav Bar -->
    <div class="navbar bg-base-100">
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a>Home</a></li>
              <li><a>Campaign Manager</a></li>
              <li><a>Reports</a></li>
            </ul>
          </div>
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Ad Manager</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
          </div>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    


      <!-- Form -->
      <div class="container mx-auto px-4">
        <label class="input input-bordered flex items-center gap-2">
          Campaign Name
          <input type="text" class="grow" placeholder="Daisy" />
        </label>
        <label class="input input-bordered flex items-center gap-2">
          Overall Budget
          <input type="text" class="grow" placeholder="$" />
        </label>
        <label class="input input-bordered flex items-center gap-2">
          Daily Budget
          <input type="text" class="grow" placeholder="$" />
          <span class="badge badge-info">Optional</span>
        </label>
        <input type="file" class="file-input w-full max-w-xs" />
        <select class="select select-bordered w-full max-w-xs">
          <option disabled selected>Inventory</option>
          <option>Supply A</option>
          <option>Supply B</option>
        </select>
        <label class="input input-bordered flex items-center gap-2">
          <input type="text" class="grow" placeholder="Search" />
        </label>
      </div>  
      <!-- Footer -->
    <div class="absolute inset-x-0 bottom-0">
      <footer class="footer footer-center bg-base-300 text-base-content p-4">
        <aside>
          <p>Copyright Â© 2024 - All right reserved by APMC Ltd</p>
        </aside>
      </footer>
    </div>

</body>
</html>
